{% extends 'nav.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Edit Tag</title>
</head>
<body>
    <h1>Edit {{tag.name}} </h1>
    <form method="POST">
        <p>Edit Tag:<input type="text" name="tag"></p>
        <a href="/tags/{{tag.id}}">Cancel</a>
        <button>Confirm</button>
    </form>
    <a href="/tags/{{tag.id}}/delete">Delete Tag</a>
</body>
</html>
{% endblock %}
